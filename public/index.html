<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>

</head>


<body class="bg-lime-500 h-screen flex items-center justify-center">

    <h1>Starter kit for Tailwind CSS.</h1>

    <time class="container mx-auto grid lg:grid-cols-4 md:grid-cols-2 p-4">
      <data class="month block text-4xl text-center p-4">Month</data>
      <data class="dayOfMonth block text-4xl text-center p-4">00</data>
      <data class="year block text-4xl text-center p-4">0000</data>
      <data class="dayOfWeek block text-4xl text-center p-4">SMTWTFS</data>
    </time>
    
</body>


</html>
